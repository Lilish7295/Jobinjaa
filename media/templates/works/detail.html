<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <div class="container">
        <h1> job detail page </h1>
        {% if flag %}
        <div class="alert alert-success" role="alert">
            Your CV sent
        </div>
        {% endif %}
        <table class="table">
            <thead>
                <tr>
                    <th> title  </th>
                    <th> description </th>
                    <th> category </th>
                    <th> location </th>
                    <th> employer </th>
                    <th> created_at </th>
                    <th> min_salary </th>
                    <th> max_salary </th>
                    <th>  </th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>{{ works.origin }}</td>
                        <td>{{ flights.destination }}</td>
                        <td>{{ flights.time }}</td>
                        <td class="price">{{ flights.price }}</td>
                        <td>{{ flights.capacity }}</td>
                    </tr>
            </tbody>
        </table>
        <form action="" method="post">
            {% csrf_token %}
            
                <div class="row">
                    <div class="col-md-4 ">
                        <label for="email" class="form-label">آدرس ایمیل</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col-md-4 ">
                        <label for="name" class="form-label">نام </label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-4 ">
                        <label for="lastname" class="form-label"> نام خانوادگی</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="nationalid" class="form-label">کد ملی </label>
                        <input type="text" class="form-control" id="nationalid" name="nationalid" required>
                    </div>
                    <div class="col-md-4">
                        <label for="seat" class="form-label">تعداد صندلی </label>
                        <input type="number" class="form-control" id="seat" name="seat" required>
                    </div>
                    
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-primary"> send Your CV </button>
                    </div>
                </div>
            
        </form>
    </div>
</body>
</html>
